name: Monitorización Web

on:
  push:
    branches:
      - main

  schedule:
    - cron: '*/5 * * * *'  # La acción se ejecuta cada 5 minutos

jobs:
  monitor:
    runs-on: ubuntu-latest

    permissions:
      contents: write  

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Obtener código de estado con curl
        run: |
          # Definir la URL a monitorizar
          URL="https://mercadona.es"  
          
          # Hacer la llamada HTTP con curl
          STATUS_CODE=$(curl -o /dev/null -s -w "%{http_code}" $URL)
          
          # Obtener la hora actual en formato YYYY-MM-DD HH:MM:SS
          CURRENT_TIME=$(date '+%Y-%m-%d_%H-%M-%S')
          
          # Verificar si el archivo 'status_log.txt' existe, si no, crearlo
          if [ ! -f status_log.txt ]; then
            echo "Creando archivo de logs"
            echo "Fecha y hora - Código de estado" > status_log.txt
          fi

          # Agregar el log al archivo sin sobrescribir
          echo "$CURRENT_TIME - Status code: $STATUS_CODE" >> status_log.txt
          
          # Configuración de Git
          git config --global user.name "Alvaro"
          git config --global user.email "17alma41@gmail.com"
          git add .
          git commit -m "Actualización de estado - $CURRENT_TIME"

          # Usar GITHUB_TOKEN para autenticarse y hacer push
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Llamada a la API de Bitcoin
        run: |
          # Definir la URL de la API (usamos una API pública de ejemplo)
          API_URL="https://api.coindesk.com/v1/bpi/currentprice.json"
          
          # Obtener la respuesta de la API y guardarla en una variable
          API_RESPONSE=$(curl -s $API_URL)

          # Obtener la hora actual en formato YYYY-MM-DD_HH-MM-SS para el nombre del archivo
          CURRENT_TIME=$(date '+%Y-%m-%d_%H-%M-%S')

          # Guardar el resultado de la API en un archivo con el nombre basado en la hora
          echo "$API_RESPONSE" > "api_response_$CURRENT_TIME.json"

          # Configuración de Git
          git add .
          git commit -m "Nuevo archivo de respuesta API - $CURRENT_TIME"

          # Hacer push del nuevo archivo al repositorio
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main

      - name: Enviar mensaje a Telegram con estado y API
        run: |
          TOKEN="${{ secrets.BOT_TOKEN }}"
          CHAT_ID="${{ secrets.CHAT_ID }}"
          MESSAGE="El estado de la URL $URL a las $CURRENT_TIME es: $STATUS_CODE. Además, la respuesta de la API de Bitcoin es: $API_RESPONSE"
          
          # Enviar el mensaje a Telegram
          curl -X POST "https://api.telegram.org/bot$TOKEN/sendMessage" \
              -d chat_id=$CHAT_ID \
              -d text="$MESSAGE"
