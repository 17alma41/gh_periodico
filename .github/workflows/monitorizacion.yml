name: Monitoreo

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  check_website:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Ensure web_status.log exists
        run: |
          touch web_status.log

      - name: Check website status
        run: |
          URL="https://mercadona.es"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$URL")
          echo "$(date +'%Y-%m-%d %H:%M:%S') - $STATUS" >> web_status.log

      - name: Commit and push results
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git config --global user.name "Alvaro"
          git config --global user.email "17alma41@gmail.com"
          git add web_status.log || echo "No hay cambios en web_status.log"
          git diff --cached --quiet || (git commit -m "Actualización de estado web" && git push https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git main)

      - name: Send Telegram message
        run: |
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.BOT_TOKEN }}/sendMessage" \
               -d chat_id="${{ secrets.CHAT_ID }}" \
               -d text="El estado del sitio web fue actualizado. Código de estado: $STATUS"
